<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>
<div class="d-fle flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <br><p>
            <a class="p-2 text-dark" href="">Bosh sahifa</a></p>
        <a class="p-2 text-dark" href="">Malumot</a>
    </nav>
    <br><a class="btn btn-outline-primary" href="">Sign up</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Ob-havo dasturi</h1>
            <form action="" method="post">
                <label for="city">Shahar</label>
                {% csrf_token %}
                {{form.name}}
                <input type="submit" name="send" value="Bilmoq" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Ma'lumot</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                <b>Shahar:</b> {{ info.city }}<br>
                <b>Harorat:</b> {{ info.temp }}<sup>o</sup>
                    </div>
                    <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="" class="img-thumbnail">
                    </div>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
